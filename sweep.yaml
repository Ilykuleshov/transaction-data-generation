program: main.py
method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  trainer_args.accumulate_grad_batches: 
    values: [1, 4]
  trainer_args.gradient_clip_val:
    values: [0., 1.]
  module.lr:
    values: [0.001, 0.0001]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}